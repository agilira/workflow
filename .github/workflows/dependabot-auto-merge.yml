name: Dependabot Auto-merge

on:
  workflow_call:
    inputs:
      ci-check-name:
        description: 'Name of the CI check to wait for'
        required: false
        default: 'ci'
        type: string
      timeout-seconds:
        description: 'Timeout in seconds for waiting CI'
        required: false
        default: 600
        type: number

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: Wait for CI checks
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ inputs.ci-check-name }}
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: ${{ inputs.timeout-seconds }}
          intervalSeconds: 10
      
      - name: Auto-merge patch and minor updates
        if: |
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' || 
           steps.metadata.outputs.update-type == 'version-update:semver-minor') &&
          steps.wait-for-ci.outputs.conclusion == 'success'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Auto-merge GitHub Actions updates
        if: |
          steps.metadata.outputs.package-ecosystem == 'github_actions' &&
          steps.wait-for-ci.outputs.conclusion == 'success'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "ðŸ”„ **Major version update detected!** This requires manual review before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}